<main class="container">
  <div class="panel panel-default" id="panel-left">
    <div class="panel-body">
      <form>
        <div class="input-group" id="filter-bar">
          <div class="input-group-btn">
            <button type="button" 
                    class="btn btn-default dropdown-toggle" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
              {{ inputBar.filter }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li *ng-for="#filter of inputBar.filters" >
                <a href="#" (click)="onSelectInputBarFilter(filter)">{{ filter }}</a>
              </li>
            </ul>
          </div>
          <div class="form-group" [class.has-success]="inputBar.valid && inputBar.init" 
               [class.has-error]="!inputBar.valid && inputBar.init" 
               [class.has-feedback]="inputBar.valid">
            <input type="text" id="filter-bar-input" class="form-control" 
                   [placeholder]="inputBar.placeholder" 
                   [disabled]="inputBar.disabled" (keyup)="onInputBarKeyUp($event)">
            <span class="glyphicon form-control-feedback" aria-hidden="true" 
                  *ng-if="inputBar.init" 
                  [class.glyphicon-ok]="inputBar.valid && inputBar.init" 
                  [class.glyphicon-remove]="!inputBar.valid && inputBar.init">
            </span>
          </div>
        </div>

        <div class="btn-group filter-element" role="group">
          <button *ng-for="#value of btnActive.values" 
                  type="button" class="btn btn-default" 
                  [class.left-button]="value === 'Active'"
                  [class.active]="btnActive.value === value" 
                  (mouseup)="onBtnActiveMouseUp(value)">
            {{ value }}
          </button>
        </div>

        <div class="btn-group filter-element" role="group">
          <button *ng-for="#value of btnShip.values" type="button" 
                  class="btn btn-default" 
                  [class.left-button]="value === 'All'"
                  [class.active]="btnShip.value === value" 
                  (mouseup)="onBtnShipMouseUp(value)">
            {{ value }}
          </button>
        </div>

        <div class="btn-group filter-element" role="group">
          <button *ng-for="#value of btnError.values" 
                  type="button" class="btn btn-default" 
                  [class.left-button]="value === 'All'"
                  [class.active]="btnError.value === value" 
                  (mouseup)="onBtnErrorMouseUp(value)">
            {{ value }}
          </button>
        </div>

        <button type="submit" class="btn btn-primary" id="search-button" (mouseup)="onBtnSearchMouseUp()">Search</button>
      </form>
    </div>
  </div>

  <div class="panel panel-default" id="panel-new">
    <a href="#" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#order" (click)="onOrderInsert()">
    <!--<a href="#" (click)="onOrderInsert()">-->
      <i class="fa fa-plus" (click)="onOrderInsert()"></i>
    </a>
  </div>
