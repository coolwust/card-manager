<div class="panel panel-default">
  <div class="panel-body">
    <form>


      <div class="input-group" id="search-bar">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ barFilter }} <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li *ng-for="#barFilter of barFilters" ><a href="#" (click)="onSelectFilter(barFilter)">{{ barFilter }}</a></li>
          </ul>
        </div>
        <div class="form-group" [class.has-success]="barValid && init" [class.has-error]="!barValid && init" [class.has-feedback]="barValid">
          <input type="text" id="filterBar" class="form-control" [placeholder]="barPlaceholder" [disabled]="barDisabled" (keyup)="onBarKeyUp($event)">
          <span class="glyphicon form-control-feedback" aria-hidden="true" *ng-if="init" [class.glyphicon-ok]="barValid && init" [class.glyphicon-remove]="!barValid && init"></span>
        </div>
      </div>


      <div class="btn-group filter-element" role="group">
        <button type="button" class="btn btn-default active">Active</button>
        <button type="button" class="btn btn-default">Legacy</button>
      </div>

      <div class="btn-group filter-element" role="group">
        <button type="button" class="btn btn-default active">All</button>
        <button type="button" class="btn btn-default">Preparing</button>
        <button type="button" class="btn btn-default">Shipped</button>
      </div>

      <div class="btn-group filter-element" role="group">
        <button type="button" class="btn btn-default active">All</button>
        <button type="button" class="btn btn-default">Normal</button>
        <button type="button" class="btn btn-default">Warning</button>
      </div>

      <button type="submit" class="btn btn-primary" id="search-button">Search</button>

    </form>





  </div>
</div>
