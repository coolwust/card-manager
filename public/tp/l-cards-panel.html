<div id="nav-clear" class="container navbar-fixed-top"></div>
<div class="container navbar-fixed-top" id="panel-info">
  <server-status></server-status> 
</div>

<div id="nav-padding" class="container"></div>




<div class="panel panel-default">
  <div class="panel-body">

    <form id="panel-left">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Number">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Date Added in Format YYYY-MM-DD">
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="all">All Region</option>
          <option value="usa">USA</option>
          <option value="europe">Europe</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>


    <form id="panel-right">
      <p class="well">
        <input type="file" id="file" (change)="cardsFileChosen($event)" required>
        The file name should correspond to its region (like europe.txt),
        containing card numbers, and separated by newlines.
      </p>
      <div class="form-group">
        <select class="form-control" required (change)="cardsRegionSelected($event)">
          <option value="" disabled selected>Select Card Region</option>
          <option value="usa">USA</option>
          <option value="europe">Europe</option>
        </select>
      </div>
      <button type="button" class="btn btn-default" (click)="cardsFileUpload()">Add Cards</button>
    </form>

  </div>
</div>
