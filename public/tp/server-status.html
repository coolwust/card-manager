<span class="label" role="alert" 
     [class.label-default]="conn.status === 'default'" 
     [class.label-success]="conn.status === 'success'" 
     [class.label-danger]="conn.status === 'danger'">
  {{ conn.message }}
</span>
<span *ng-if="conn.status === 'danger'" class="label label-warning" role="alert">
  {{ conn.reconnectMessage }}
</span>
