<div id="box">
  <div id="title">{{ status }}</div>
  <form [ng-form-model]="credentials" class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="username">Username</label>
      <input class="form-control" id="username" placeholder="Username" ng-control="username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" ng-control="password">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
